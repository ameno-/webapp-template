# Custom Components
custom_components:
  - src/components/AnalysisLoader.tsx
  - src/components/ContentAnalysisAnimation.tsx
  - src/components/Logo.tsx
  - src/components/MarkdownRenderer.tsx
  - src/components/NavLink.tsx

# Pages
pages:
  - src/pages/Landing.tsx
  - src/pages/Login.tsx
  - src/pages/Signup.tsx
  - src/pages/Dashboard.tsx
  - src/pages/NotFound.tsx

# Hooks
hooks:
  - src/hooks/use-toast.ts
  - src/hooks/use-mobile.tsx
  - src/hooks/useJob.ts

# Library utilities
lib:
  - src/lib/utils.ts

# Design System
design_system:
  styles:
    - src/index.css
    - src/App.css
  config:
    - tailwind.config.ts
    - postcss.config.js
    - components.json

# Entry points
entry_points:
  main: src/main.tsx
  app: src/App.tsx
  html: index.html

# Type definitions
types:
  - src/vite-env.d.ts

# Configuration files
config:
  typescript:
    - tsconfig.json
    - tsconfig.app.json
    - tsconfig.node.json
  build:
    - vite.config.ts
  linting:
    - eslint.config.js
  package:
    - package.json
    - bun.lockb

# Public assets
public:
  - public/

# Backend (if applicable - to be added when workers/sidecar are implemented)
backend:
  workers: []  # Cloudflare Workers endpoints
  sidecar: []  # FastAPI/Python backend endpoints
  templates: []  # Jinja2 templates

# API endpoints (to be documented when implemented)
api_endpoints:
  jobs:
    - POST /api/jobs - Create a new job
    - GET /api/jobs/:id - Get job status

# Features included
features:
  - Authentication pages (Login, Signup)
  - Landing page
  - Dashboard
  - 404 Not Found page
  - Job polling with exponential backoff
  - Toast notifications
  - Mobile responsive hooks
  - Markdown rendering
  - Analysis loading animations
  - Complete shadcn/ui component library

# Dependencies (key ones)
dependencies:
  ui_library: shadcn/ui
  icons: lucide-react
  routing: react-router-dom (if applicable)
  state: React hooks
  styling: Tailwind CSS
  animation: framer-motion (if applicable)

# Notes
notes:
  - This template uses shadcn/ui for UI components
  - useJob hook provides exponential backoff polling (1s initial, 10s max)
  - Job status values: pending, processing, completed, failed
  - Toast notifications are pre-configured
  - Mobile-first responsive design
