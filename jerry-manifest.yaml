# Jerry Manifest for webapp-template
# This manifest catalogs all components, pages, hooks, and resources in the template

project:
  name: webapp-template
  type: react-vite-typescript
  framework: React 18
  build_tool: Vite
  package_manager: bun
  styling: Tailwind CSS + shadcn/ui

